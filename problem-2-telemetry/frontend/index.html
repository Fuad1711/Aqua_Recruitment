<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROV Telemetry Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <div class="title-group">
                <h1>⚓ ROV Monitor</h1>
                <p class="subtitle">Real-time Telemetry Feed</p>
            </div>
            
            <div id="status-panel" class="status-box">
                <span class="label">SYSTEM STATUS</span>
                <span id="status-text">INITIALIZING...</span>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Depth</h3>
                <div class="reading">
                    <span id="depth">--</span> <span class="unit">m</span>
                </div>
            </div>
            <div class="card">
                <h3>Pressure</h3>
                <div class="reading">
                    <span id="pressure">--</span> <span class="unit">bar</span>
                </div>
            </div>
            <div class="card">
                <h3>Temperature</h3>
                <div class="reading">
                    <span id="temp">--</span> <span class="unit">°C</span>
                </div>
            </div>
            <div class="card">
                <h3>Direction</h3>
                <div class="reading">
                    <span id="direction">--</span> <span class="unit">°</span>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h3>Depth History (Last 20 points)</h3>
                <span id="timestamp" class="timestamp">--:--:--</span>
            </div>
            <div class="chart-container">
                <canvas id="depthChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
